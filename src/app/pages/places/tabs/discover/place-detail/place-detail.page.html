<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button class="btnVolver">
      <ion-icon size="small" name="chevron-back-outline"></ion-icon>
      <ion-title class="ion-text-capitalize titlePlaceDetail">Alojamientos</ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container [pagination]="{type: 'fraction'}">
    <swiper-slide>
      <ion-img src="https://a0.muscache.com/im/pictures/43a44c04-8eb5-4cd3-a930-397d7276d03c.jpg?im_w=720"></ion-img>
    </swiper-slide>
    <swiper-slide>
      <ion-img src="https://a0.muscache.com/im/pictures/43a44c04-8eb5-4cd3-a930-397d7276d03c.jpg?im_w=720"></ion-img>
    </swiper-slide>
  </swiper-container>
  <ion-list>
    <ion-item>
      <ion-label>
        <p class="tituloCasa">{{casaDetalles.titulo}}</p>
        <p>Alojamiento entero: casa en {{casaDetalles.pais}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p class="tituloCasa">Anfitrión: {{casaDetalles.nombreOwner}}</p>
        <p>5 años de experiencia</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{casaDetalles.descripcion}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="colFecha">
        <ion-label>
          <p>{{casaDetalles.precio}} € noche</p>
          <p>1-7 jun</p>
        </ion-label>
      </ion-col>
      <ion-col size="8" class="colReserva">
        <ion-button class="btnReservar">Reservar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
