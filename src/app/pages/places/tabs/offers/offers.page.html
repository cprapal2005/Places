<ion-content [fullscreen]="true">
  <ion-title class="titleOfertas">Ofertas</ion-title>
  <div *ngIf="flag==true">
  <ion-list>
    <ion-item lines="none">
      <ion-img src="https://a0.muscache.com/im/pictures/43a44c04-8eb5-4cd3-a930-397d7276d03c.jpg?im_w=720"></ion-img>
      <ion-label>
        <p><strong>Anguciana, España</strong></p>
        <p><strong>185 €</strong> noche</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-img src="https://a0.muscache.com/im/pictures/43a44c04-8eb5-4cd3-a930-397d7276d03c.jpg?im_w=720"></ion-img>
      <ion-label>
        <p><strong>Anguciana, España</strong></p>
        <p><strong>185 €</strong> noche</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-img src="https://a0.muscache.com/im/pictures/43a44c04-8eb5-4cd3-a930-397d7276d03c.jpg?im_w=720"></ion-img>
      <ion-label>
        <p><strong>Anguciana, España</strong></p>
        <p><strong>185 €</strong> noche</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</div>
<ion-fab *ngIf="flag==true" slot="fixed" vertical="bottom" horizontal="end" (click)="nuevaOferta()">
  <ion-fab-button>
    <ion-icon size="large" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<div *ngIf="flag==false">
  <ion-title class="tituloOculto">
    <div class="divOculto">
      Inicia sesión para consultar tus ofertas
    </div>
  </ion-title>
  <p class="lblOculto">Podrás crear, consultar o editar tus ofertas una vez que inicies sesión.</p>
  <ion-button class="buttonIniciarSesion">Iniciar sesión</ion-button>
</div>

</ion-content>
